<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bank | Welcome</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-3/4 mx-auto">
    <header class="py-20 bg-blue-600 rounded mt-8">
        <h2 class="text-5xl font-bold text-center text-white">Welcome To Our <span class="text-green-400">
            Simple Bank
        </span> !!!</h2>
    </header>
    <main class="py-20 mt-12 bg-yellow-500 rounded">
        <div class="w-3/4 mx-auto">
            <input type="email" name="" id="user-email" placeholder="Enter Your Email..." class="block w-full border-0 p-2 rounded mb-6">
            <input type="password" id="user-password" placeholder="Enter Your Password..." class="block w-full border-0 p-2 rounded mb-6">
            <button id="user-login-button" class="bg-purple-500 text-2xl font-semibold text-white px-8 py-2 rounded">LogIn</button>
        </div>
        <div class="text-center">
            <h2 class="text-red-900 font-bold text-2xl hidden" id="invalid-user">Sorry, Not Match!</h2>
        </div>
    </main>
    
    

    <!-- our js -->
    <script src="js/login.js"></script>
</body>
</html>
